<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Sign-up form</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar--title"></div>
        <div class="sidebar--credits"></div>
      </div>
      <div class="main-content">
        <div class="description"></div>
        <div class="form">
          <div class="form--label">
            <p class="label label--1n"></p>
            <p class="label label--2n"></p>
          </div>
          <div class="form">
            <legend class="form--legend">Fill this form out!</legend>
            <fieldset class="fieldset--name">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" required />
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" />
            </fieldset>

            <fieldset class="fieldset--contact-details">
              <label for="email_add">Email</label>
              <input type="text" id="email_add" name="email_add" required />
              <label for="phone_number">Phone Number</label>
              <input type="number" id="phone_number" name="phone_number" />
            </fieldset>

            <fieldset class="fieldset--password">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
              <label for="confirm_password">Confirm Password</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                required
              />
            </fieldset>

            <button type="submit" class="btn btn--submit">
              Create Account
            </button>

            <div class="alt--log-in container">
              <span class="alt--log-in description">
                Already have an account? <a href="#">Log in</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
